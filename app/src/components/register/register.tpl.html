<div class="container">
	<h2> Registration </h2>
</div>
<div class="container">
	<div class="row">
		{{ message }}
		<div class="col-lg-6">
			<form ng-submit="register()">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="new username" ng-model="username">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="new password" ng-model="password">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
</div>
