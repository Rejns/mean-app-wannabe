<div class="container">
	<h2> Welcome, {{ user }} </h2>
</div>
<div class="container" ng-show="isAuth">
	<div class="row">
	<div class="col-lg-6">
		<form ng-submit="post()">
			<div class="form-group">
			   <label for="comment">Comment:</label>
			   <textarea class="form-control" rows="5" ng-model="comment" placeholder="write your comment here"></textarea>
			</div>
			<button type="submit" class="btn btn-default">submit</button>
		</form>
	</div>
	<div class="col-lg-6">
		<div id="loader" ng-show="creatingPost"></div>
		<div ng-show="creatingPost">creating post ...</div>
	</div>
	</div>
</div>
<div class="container">
	<posts posts="posts" admin="isAdmin"><h3>Latest posts</h3></posts> 
</div>
