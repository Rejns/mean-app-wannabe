<div infinite-scroll="loadMore()" infinite-scroll-distance="0"  infinite-scroll-disabled="stopped">
	<div ng-transclude></div>
	<div ng-repeat="post in posts">
	  <div class="page-header">
	  	<div class="clearfix">
			<h4 style="float:left;"><small>{{ post.created.hours }}:{{ post.created.minutes }} {{ post.created.date }} from <b> {{ post.author }} </b></small></h4>
			<span class="glyphicon glyphicon-remove remove-button" ng-show="admin" ng-click="deletePost(post._id)"></span>
		</div>
	  </div>
	  <div class="jumbotron" style="padding:15px;">
	    {{ post.message }}
	  </div>
	</div>
</div>
