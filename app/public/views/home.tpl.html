<div class="container">
	<h2> Welcome, {{ user }} </h2>
</div>
<div class="container" ng-show="isAuth">
	<div class="row">
	<div class="col-lg-6">
		<form ng-submit="post()">
			<div class="form-group">
			   <label for="comment">Comment:</label>
			   <textarea class="form-control" rows="5" ng-model="comment"></textarea>
			</div>
			<button type="submit" class="btn btn-default">submit</button>
		</form>
	</div>
	<div class="col-lg-6">
		<div id="loader" ng-show="creatingPost"></div>
		<div ng-show="creatingPost">creating post ...</div>
	</div>
	</div>
</div>
<div class="container">
	<h3>Latest posts</h3>
</div>
<div ng-repeat="post in posts" class="container" ng-hide="loading">
	<div post></div>
</div>
<div class="container">
<div id="loader" ng-show="loading"></div>
<div ng-show="loading">loading posts ... </div>
</div>
<div class="container">
  <div infinite-scroll='loadMore()' infinite-scroll-distance='0' >
    <div ng-repeat='image in images'>
     <img ng-src='http://placehold.it/225x250&text={{image}}'>
    </div>
  </div>
</div>
