<div class="container">
	<h2> Welcome, {{ user }} </h2>
</div>
<div class="container" ng-show="isAuth">
	<div class="col-lg-6">
		<form ng-submit="post()">
			<div class="form-group">
			   <label for="comment">Comment:</label>
			   <textarea class="form-control" rows="5" ng-model="comment"></textarea>
			</div>
			<button type="submit" class="btn btn-default">submit</button>
		</form>
	</div>
</div>
<div class="container">
	<h3>Latest posts</h3>
</div>
<div ng-repeat="post in posts" class="container">
	<div class="page-header">
			<h3><small>{{ post.created.hours }} : {{ post.created.minutes }} {{ post.created.date }} from <b> {{ post.author }} </b></small></h3>
		</div>
	<div class="jumbotron" style="padding:15px;">
		{{ post.message }}
	</div>
</div>
