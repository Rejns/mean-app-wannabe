<div class="container">
	<h2> List of registered users </h2>
	<div id="loader" ng-show="loading"></div>
	<div> {{ errorMessage }}
	<table ng-hide="authError" class="table">
		<thead>
			<tr>
				<th> Username </th>
				<th> Access </th>
			</tr>
		</thead>
			<tbody>	
			<tr ng-repeat="user in users">
				<td> {{ user.username }} </td>
				<td> {{ user.access }} </td>
			</tr>	
		</tbody>
	</table>
</div>
