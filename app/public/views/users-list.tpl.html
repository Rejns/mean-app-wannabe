<div class="container">
	<h2> List of registered users </h2>
	<div id="loader" ng-show="loading"></div>
	<div> {{ errorMessage }} </div>
	<div id="success"></div>
	<table ng-hide="authError" class="table">
		<thead>
			<tr>
				<th> Username </th>
				<th> Access </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users" user-row user="user">
			</tr>
		</tbody>
	</table>
</div>
